<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Birthday!</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
    overflow-x: hidden;
  }
  h1 {
    font-size: 3em;
    color: #ff3399;
    margin-top: 50px;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #ff66b2;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
  }
  .section {
    display: none;
    margin-top: 30px;
  }
  #gallery img {
    width: 150px;
    margin: 10px;
    border-radius: 10px;
    transition: transform 0.3s;
  }
  #gallery img:hover {
    transform: scale(1.2);
  }
  #timer, #ageCounter {
    font-size: 1.7em;
    margin-top: 20px;
    color: #ff0066;
  }
  .mock-text {
    font-size: 1em;
    color: #660033;
    margin-top: 8px;
    font-style: italic;
  }
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall linear forwards;
    opacity: 0.9;
    border-radius: 50%;
    pointer-events: none;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
  /* Game Area */
  #gameArea {
    position: relative;
    width: 100%;
    height: 300px;
    border: 2px solid #ff66b2;
    margin: 0 auto;
    overflow: hidden;
    background: #fff0f5;
  }
  /* Fancy popup style */
  .popup-msg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff66b2;
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    font-size: 1.5em;
    z-index: 1000;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
  }
</style>
</head>
<body>

<h1>üéâ Happy Birthday! üéâ</h1>

<audio id="birthdayMusic" src="birthday_song.mp3" loop></audio>
<button class="button" id="musicBtn" onclick="toggleMusic()">‚ñ∂ Play Music</button>

<div>
  <button class="button" onclick="showSection('timerSection')">Time Together</button>
  <button class="button" onclick="showSection('gallery')">Photo Gallery</button>
  <button class="button" onclick="showSection('gameSection')">Play Game</button>
  <button class="button" onclick="showSection('ageSection')">Age Count</button>
</div>

<!-- Timer -->
<div id="timerSection" class="section">
  <h2>‚ù§Ô∏è Time We‚Äôve Been Together ‚ù§Ô∏è</h2>
  <div id="timer"></div>
  <div style="font-size:0.9em; color:#aa3366; margin-top:8px;">(Since 12 June 2022)</div>
</div>

<!-- Photo Gallery -->
<div id="gallery" class="section">
  <h2>i hmel tlemte leh keimah</h2>
  <img src="photo1.jpg" alt="Photo 1">
  <img src="photo2.jpg" alt="Photo 2">
  <img src="photo3.jpg" alt="Photo 3">
  <img src="photo4.jpg" alt="Photo 4">
</div>

<!-- Age Counter -->
<div id="ageSection" class="section">
  <h2>üéÇ Your Age üéÇ</h2>
  <div id="ageCounter"></div>
  <div class="mock-text">Wow, Upa den, pasal nei rual! üòÇ</div>
</div>

<!-- Catch-the-Cake Game -->
<div id="gameSection" class="section">
  <h2>üéÇ Catch the Cake üéÇ</h2>
  <p>Click the moving cake to score points!</p>
  <div id="gameArea"></div>
  <h3>Score: <span id="score">0</span></h3>
</div>

<script>
  // ---------- Music Toggle ----------
  function toggleMusic() {
    const audio = document.getElementById('birthdayMusic');
    const btn = document.getElementById('musicBtn');
    if (audio.paused) {
      audio.play().catch(()=>{});
      btn.innerText = "‚è∏ Pause Music";
    } else {
      audio.pause();
      btn.innerText = "‚ñ∂ Play Music";
    }
  }

  // ---------- Show Sections ----------
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  // ---------- Timer ----------
  const startDate = new Date(2022, 5, 12, 0, 0, 0); // 12 June 2022
  function updateTimer() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById('timer').innerText =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  setInterval(updateTimer, 1000);
  updateTimer();

  // ---------- Age Counter ----------
  const birthDate = new Date(2003, 9, 3, 0, 0, 0); // 3 Oct 2003
  function updateAge() {
    const now = new Date();
    let ageYears = now.getFullYear() - birthDate.getFullYear();
    let ageMonths = now.getMonth() - birthDate.getMonth();
    let ageDays = now.getDate() - birthDate.getDate();

    if (ageDays < 0) {
      ageMonths--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      ageDays += prevMonth;
    }
    if (ageMonths < 0) {
      ageYears--;
      ageMonths += 12;
    }

    const diff = now - birthDate;
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("ageCounter").innerText =
      `${ageYears}y ${ageMonths}m ${ageDays}d ${hours}h ${minutes}m ${seconds}s`;
  }
  setInterval(updateAge, 1000);
  updateAge();

  // ---------- Confetti Burst ----------
  function launchConfetti() {
    for (let i = 0; i < 80; i++) {
      let confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = (Math.random() * -200) + 'px';
      let size = 6 + Math.random() * 10;
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }
  }
  launchConfetti();

  // ---------- Catch-the-Cake Game ----------
  let score = 0;
  const gameArea = document.getElementById('gameArea');
  const cake = document.createElement('img');
  cake.src = 'cake.png';
  cake.style.width = '50px';
  cake.style.height = '50px';
  cake.style.position = 'absolute';
  cake.style.cursor = 'pointer';
  gameArea.appendChild(cake);

  function moveCake() {
    const maxX = gameArea.clientWidth - 50;
    const maxY = gameArea.clientHeight - 50;
    cake.style.left = Math.random() * maxX + 'px';
    cake.style.top = Math.random() * maxY + 'px';
  }

  cake.addEventListener('click', () => {
    score++;
    document.getElementById('score').innerText = score;
    moveCake();

    if (score >= 9) {
      const msg = document.createElement('div');
      msg.className = 'popup-msg';
      msg.innerText = "üéâ You caught 9 cakes! Happy Birthday! üéâ";
      document.body.appendChild(msg);
      launchConfetti();
      setTimeout(() => msg.remove(), 3000);
      score = 0;
      document.getElementById('score').innerText = score;
    }
  });

  setInterval(moveCake, 1500);
  moveCake();
</script>

</body>
</html>
